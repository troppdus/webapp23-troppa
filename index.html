<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Dustin Troppa Movie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <link rel="stylesheet" href="css/normalize.min.css"/>
 <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
 <header>
  <div class="wrapper clearfix">
   <div class="title">
    <h1>Movie Database</h1>
   </div>
  </div>
 </header>
 <main>
  <div class="wrapper clearfix">
   <p>This app supports the following operations:</p>
   <menu>
    <div><a href="retrieveAndListAllMovies.html"><button type="button">Retrieve
      </button></a> List all movies</div>
    <div><a href="createMovie.html"><button type="button">Create</button>
      </a> Add a new movie</div>
    <div><a href="updateMovie.html"><button type="button">Update</button>
      </a> Update a movie</div>
    <div><a href="deleteMovie.html"><button type="button">Delete</button>
      </a> Delete a movie</div>
    <div><button type="button" id="clearData">
      Clear database
    </button></div>
    <div></div><button class="generateTestData" type="button">
      Create test data
    </button></div>
    <script type="module">
      import Movie from "./src/m/Movie.mjs";
      const clearButton = document.getElementById("clearData"),
        generateTestDataButtons = document.querySelectorAll("button.generateTestData");
      // Set event handler for the button "clearData"
      clearButton.addEventListener("click", Movie.clearData);
      for (const btn of generateTestDataButtons) {
        btn.addEventListener("click", Movie.createTestData);
      }
    </script>
   </menu>
  </div>
 </main>
</body>
</html>
