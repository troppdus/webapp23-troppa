<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Dustin Troppa Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="src/m/Movie.mjs" type="module"></script>
  <script src="src/v/updateMovie.mjs" type="module"></script>
  <script src="lib/browserShims.js"></script>
</head>
<body>
 <header>
  <div class="wrapper clearfix">
    <div class="title">
     <h1>Update a movie record</h1>
    </div>
  </div>
 </header>
 <main>
  <div class="wrapper clearfix">
   <form id="Movie">
    <div>
      <label>Select movie: 
        <select name="selectMovie"><option value=""> --- </option></select>
      </label>
    </div>
    <div><label>Movie ID: <output name="movieId" /></label></div>
    <div><label>Title: <input name="title" /></label></div> 
    <fieldset data-bind="rating"><legend>Rating:</legend></fieldset>
    <div class="multi-sel"><label>Genres:
      <select name="genres" 
       multiple="multiple" rows="4"></select>
    </label></div>
    <div><button type="button" name="commit">Save Changes</button></div>
   </form>
  </div>
 </main>
 <footer>
  <div class="foot-content wrapper">
   <a href="index.html">Back to main menu</a>
  </div>
 </footer>
</body>
</html>
